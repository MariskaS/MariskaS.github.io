<!DOCTYPE html>
<html lang="en">
<head>
	<title>Outdated Browser</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
	<meta name="description" content="Outdated Browser" />
	<meta name="keywords" content="Outdated Browser" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>
	<div class="header">
		<div class="wrapper">
			<h1>PLEASE UPDATE YOUR BROWSER</h1>
			
			<ul class="browsers">
				<li class="browser chrome">
					<a href="http://www.google.com/chrome" target="_blank" title="Google Chrome">
						<span class="browser__img"></span>
						<span class="browser__name">Google Chrome</span>
					</a>
				</li>
				<li class="browser firefox">
					<a href="http://www.mozilla.com/firefox/" target="_blank" title="Mozilla Firefox">
						<span class="browser__img"></span>
						<span class="browser__name">Mozilla Firefox</span>
					</a>
				</li>
				<li class="browser internetExplorer">
					<a href="http://windows.microsoft.com/en-us/internet-explorer/download-ie" target="_blank" title="Internet Explorer">
						<span class="browser__img"></span>
						<span class="browser__name">Internet Explorer</span>
					</a>
				</li>
				<li class="browser safari">
					<a href="http://www.apple.com/safari/download/" target="_blank" title="Apple Safari">
						<span class="browser__img"></span>
						<span class="browser__name">Apple Safari</span>
					</a>
				</li>
				<li class="browser opera">
					<a href="http://www.opera.com/download/" target="_blank" title="Opera Browser">
						<span class="browser__img"></span>
						<span class="browser__name">Opera Browser</span>
					</a>
				</li>
			</ul>
			
		</div>
	</div>
	<div class="main">
		<div class="wrapper">
			<p>It seems that your browser is a little outdated.</p>
			<p>To view this page, please download one of the above browsers.</p>
		</div>
	</div>
</body>
</html>
