<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Internet Explorer 6</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
	<meta name="description" content="Internet Explorer 6" />
	<meta name="keywords" content="Internet Explorer 6" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>
	<div class="header">
		<div class="wrapper">
			<h1>PLEASE UPDATE YOUR BROWSER</h1>
			<table class="browsers" cellspacing="0">
				<colgroup>
					<col style="width: 164px;"/>
					<col style="width: 164px;"/>
					<col style="width: 164px;"/>
					<col style="width: 164px;"/>
					<col style="width: 164px;"/>
				</colgroup>
				<tbody>
					<tr>
						<td class="browser chrome">
							<a href="http://www.google.com/chrome" target="_blank" title="Google Chrome">
								<span class="browser__img"></span>
								<span class="browser__name">GOOGLE CHROME</span>
							</a>
						</td>
						<td class="browser firefox">
							<a href="http://www.mozilla.com/firefox/" target="_blank" title="Mozilla Firefox">
								<span class="browser__img"></span>
								<span class="browser__name">MOZILLA FIREFOX</span>
							</a>
						</td>
						<td class="browser internetExplorer">
							<a href="http://www.microsoft.com/windows/Internet-explorer/default.aspx" target="_blank" title="Internet Explorer">
								<span class="browser__img"></span>
								<span class="browser__name">INTERNET EXPLORER</span>
							</a>
						</td>
						<td class="browser safari">
							<a href="http://www.apple.com/safari/download/" target="_blank" title="Apple Safari">
								<span class="browser__img"></span>
								<span class="browser__name">APPLE SAFARI</span>
							</a>
						</td>
						<td class="browser opera">
							<a href="http://www.opera.com/download/" target="_blank" title="Opera Browser">
								<span class="browser__img"></span>
								<span class="browser__name">OPERA BROWSER</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="main">
		<div class="wrapper">
			<p>It seems that your browser is a little outdated.</p>
			<p>To view this page, please download one of the above browsers.</p>
		</div>
	</div>
</body>
</html>
